---
layout: default
---

<section class="section">
	<div class="grid--fluid">
		<div class="repeater-row--4 repeater-row@mobile--2 repeater-row@landscape--3">
			{% for post in site.posts %}
				<div class="box">
					<div class="ratio--1-1">
						<figure class="bg-block">
							<img src="{{ post.featured-img }}">
						</figure>
					</div>
					<div class="text-block text-align--center">
						<p>{{ post.title }}</p>
						<small>{{ post.date }}</small>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
